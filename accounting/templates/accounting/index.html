{% extends "base.html" %}

{% load static %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}

<div class="container">
    <h1><b>Dashboard</b></h1>
    <div class="row">
        <div class="col">
            <div class="container mt-5">
                <div class="card shadow-sm" style="border-radius: 8px;">
                    <div class="card-body">
                        <div
                            class="d-flex justify-content-between align-items-center">
                            <h6
                                class="text-uppercase text-muted mb-2">Balance</h6>
                        </div>
                        <h3 class="font-weight-bold">{{ total_balance }} Ft</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container mt-5">
                <div class="card shadow-sm" style="border-radius: 8px;">
                    <div class="card-body">
                        <div
                            class="d-flex justify-content-between align-items-center">
                            <h6
                                class="text-uppercase text-muted mb-2">Income</h6>
                        </div>
                        <h3 class="font-weight-bold">{{ income }} Ft</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container mt-5">
                <div class="card shadow-sm" style="border-radius: 8px;">
                    <div class="card-body">
                        <div
                            class="d-flex justify-content-between align-items-center">
                            <h6
                                class="text-uppercase text-muted mb-2">Expense</h6>
                        </div>
                        <h3 class="font-weight-bold">{{ expense }} Ft</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container mt-5 balance-card">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Expenses</h3>
            </div>

            {% include 'partials/expense_block.html' %}

        </div>
    </div>

    {% endblock %}
