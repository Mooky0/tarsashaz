{% extends 'base.html' %}

{% block title %}Add Tenant{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="container mt-5">
        <h2 class="mb-4">Tenant Information</h2>
        <form method="POST" action="{% url 'add_tenant_action' %}">
            {% csrf_token %}
            
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <!-- Apartment Number -->
            <div class="mb-3">
                <label for="apartment" class="form-label">Apartment Number</label>
                <input type="text" class="form-control" id="apartment" name="apartment" placeholder="Enter apartment number" required>
            </div>
            
            <!-- Email Address -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            
            <!-- Role Dropdown -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled selected>Select role</option>
                    {% for role in roles %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
